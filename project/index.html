<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Milight-editor</title>
	<!-- <link rel="stylesheet" href="../css/normalize.css"> -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/milight-editor.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="milight-editor" class="col-md-8 col-md-offset-2">
				<div class="row">
					<div class="col-md-12 editor-header">
						<input type="file" id="upload" name="pic[]" multiple="multiple">
						<div class="btn-group" role="toolbar" aria-label="...">
						  <button id="milight-editor-wrap" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-pencil"></span>
						  </button>
						  <button id="milight-editor-bold" type="button" class="btn btn-default">
						  	<span class="glyphicon glyphicon-bold"></span>
						  </button>
						  <button id="milight-editor-link" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-link"></span>
						  </button>
						  <button id="milight-editor-code" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-edit"></span>
						  </button>
						  <button id="milight-editor-pic" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-picture"></span>
						  </button>
						  <button id="milight-editor-list" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-list"></span>
						  </button>
						  <button id="milight-editor-hr" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-minus"></span>
						  </button>
						  <button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-music"></span>
						  </button>
						</div>

<!-- 						<ul class="list-inline">
							<li>
								<button id="milight-editor-bold"><span class="glyphicon glyphicon-bold"></span></button>
							</li>
							<li>

							</li>
							<li><span class="glyphicon glyphicon-edit"></span></li>
							<li><span class="glyphicon glyphicon-list"></span></li>
							<li><span class="glyphicon glyphicon-minus"></span></li>

							<li><span class="glyphicon glyphicon-new-window"></span></li>
							<li><span class="glyphicon glyphicon-music"></span></li>
						</ul> -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 editor-body" contenteditable="true">asdsa</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="../js/jquery/jquery-2.0.3.min.js"></script>
	<script src="../js/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/milight-editor.js"></script>
</body>
</html>
